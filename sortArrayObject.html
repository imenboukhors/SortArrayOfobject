<script>

function sortArrayOfObjects(arr, property) {
  for (var i = 0; i < arr.length; i++) {
    for (var j = arr.length - 1; j > i; j--) {
      if (arr[i][property] > arr[j][property]) {
        var temp = arr[i];
        arr[i] = arr[j];
        arr[j] = temp;
      }
    } 
    document.writeln(arr[i][property] );
  }
  
  
}

var tab = [
  { name: 'John', age: 25 ,taille:123},
  { name: 'Jane', age: 30 ,taille : 116},
  { name: 'Bob', age: 20,taille:122 }
];

sortArrayOfObjects(tab, 'taille');




</script>
